services:
  - type: web
    name: rollbounce-webgl
    env: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /Build/*.wasm
        name: Content-Type
        value: application/wasm
      - path: /Build/*.js
        name: Content-Type
        value: application/javascript
      - path: /Build/*.data
        name: Content-Type
        value: application/octet-stream
      - path: /Build/*.gz
        name: Content-Encoding
        value: gzip
      - path: /Build/*.br
        name: Content-Encoding
        value: br
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
